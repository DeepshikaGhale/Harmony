<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Page</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        Enter Username: <input type="text" name="input_Username"> <br>

        Enter Email: <input type="email" name="input_Email"> <br> 
        <input type="submit"> 
        </form>
</body>
</html>
