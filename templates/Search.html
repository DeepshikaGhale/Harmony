<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" type='text/css' href="{% static 'css/Style.css' %}">

</head>

<body>
<div class="container">
<h1>Search Music</h1>
<form method="post" action="/search/">
    {%csrf_token %}
     <div class="form-group">
        <div class="col-lg-5">
        <input type="text" name="srh" class="form-control" placeholder="Type the Song Name">
            </div>
            <label class="col-lg-2">
                <button type="submit" class="btn btn-danger">Search</button>
            </label>
            </div>
    </form><br><br>
    <div>
        {% if messages %}
            <ul class="messgae">
                {% for k in message %}
                <li style="color: red">{{ k }}</li>
            {% endfor %}
            </ul>
         {% endif %}
    </div><br>
    <div style="color: blue;">
    {% if sr %}
        {% for k in sr %}
        <table broder="0px" width="300px">
            <tr>
                 <td>User Name</td>
                 <td>{{ k.UserName }}</td>
             </tr>
             <tr>
                <td>Song Name</td>
                <td>{{ k.SongName}}</td>
            </tr>
            <tr>
                <td>Lyrics</td>
                <td>{{ k.Lyric }}</td>
            </tr>
        </table>
        <br>
        {% endfor %}
    {% endif %}
    </div>
</div>

</body>

</html>
