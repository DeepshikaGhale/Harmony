<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Form </title>
</head>
<body>
    <form method="POST" action="update/{{Lyrics.id}}">
        {% csrf_token %}
        Update Username: <input name="Lyrics_UserName" type="text" value ={{Lyrics.UserName}}> <br>
        Update SongName: <input name="Lyrics_SongName" type="text" value={{Lyrics.SongName}}> <br>
        Update Lyrics: <input name="Lyrics_Lyric" type="text" value={{Lyrics.Lyric}}> <br>
        <input type="submit">
    </form>

</body>
</html>
